<ion-header>

  <ion-navbar>
    <ion-title>
      chat
    </ion-title>

  </ion-navbar>

</ion-header>




<ion-content #content padding id="content">


  <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
    <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
      <div class="username">{{ message.username }}</div>
      <div class="messageContent">{{ message.message }}</div>
    </div>
  </div>




  <div id="content-end"></div>



</ion-content>

<ion-footer>
  <ion-toolbar id="toolbar">
    <ion-input placeholder="Escribir mensaje" type="text" [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendMessages()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
